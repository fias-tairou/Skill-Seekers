<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jouw FIFA-website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
 
    .options-container {
      margin-top: 50px;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      /* Voeg witruimte toe aan de zijkanten */
    }

    .option-card {
      flex: 0 1 calc(33.33% - 20px);
      /* Dynamische breedte met marge */
      padding: 20vh;
      margin-right: 20px;
      /* Marge tussen kaarten */
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background-size: cover;
      background-position: center;
    }

    .option-card:last-child {
      margin-right: 0;
      /* Geen marge aan de rechterkant voor de laatste kaart */
    }

    .option-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <header class="website-header">
    <nav>
      <ul>
        <li><a href="index.html"><img src="assets/logo-landing.jpeg" height="30px" class="website-header__logo"></a>
        </li>
        <li><a class="website-header__link" href="home.html">Home</a></li>
        <li><a class="website-header__link" href="favorieten.html">Favorieten</a></li>
        <li><a class="website-header__link" href="blackitsed-pagina.html">Blacklist</a></li>
        <li><a class="website-header__link" href="contact.html">Contact</a></li>
        <li class="search--login--section split">
          <span class="profile-name">Malik</span>
          <button class="user--btn"><a href="login.html" class="account--btn"><img src="assets/user.png"
                alt="login icon" width="40px"></a></button>
        </li>
      </ul>
    </nav>
    <script src="scripts/landing-page.js" defer></script>
  </header>

  <main>
    <section class="options-container">
      <article class="option-card" onclick="redirectTo('quiz.html')"
        style="background-image: url('background-image1.jpg');">
        <h3 style="margin-bottom: 20px;">Fifa Quiz</h3>
        <p>Test jouw FIFA-kennis met onze interactieve quiz!</p>
      </article>
      <article class="option-card" onclick="redirectTo('favorieten.html')"
        style="background-image: url('background-image2.jpg');">
        <h3 style="margin-bottom: 20px;">Favorieten</h3>
        <p>Ontdek en beheer jouw favoriete spelers, teams en wedstrijden.</p>
      </article>

      <article class="option-card" onclick="redirectTo('./blackitsed-pagina.html')">
        <h3 style="margin-bottom: 20px;">Blacklist</h3>
        <p>Bekijk en beheer ongewenste inhoud of gebruikers.</p>
      </article>
    </section>
  </main>
  <footer>&copy; FIFA 2024 </footer>
  <!-- Bootstrap JS en jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript-functie om door te verwijzen naar de opgegeven URL
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
