<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your FIFA Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
    }
    .jumbotron {
      background-image: url('fifa-banner.jpg'); /* Replace with your banner image */
      background-size: cover;
      color: white;
      text-align: center;
      padding: 100px 0;
    }
    .options-container {
      margin-top: 50px;
    }
    .option-card {
      width: 100%;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .option-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <header class="jumbotron">
      <h1>Welcome to Your FIFA Website</h1>
      <p>Explore the world of FIFA</p>
    </header>
  </header>

  <main>
    <section>
      <section class="container">
        <h2 class="text-center mb-4">Options</h2>
        <section class="row options-container">
          <article class="col-md-4">
            <section class="option-card" onclick="redirectTo('trivia.html')">
              <h3>Play Trivia</h3>
              <p>Test your FIFA knowledge with our interactive quiz!</p>
            </section>
          </article>
          <article class="col-md-4">
            <section class="option-card" onclick="redirectTo('favorites.html')">
              <h3>Favorites</h3>
              <p>Explore and manage your favorite players, teams, and matches.</p>
            </section>
          </article>
          <article class="col-md-4">
            <section class="option-card" onclick="redirectTo('blacklisted.html')">
              <h3>Blacklisted</h3>
              <p>Review and manage undesired content or users.</p>
            </section>
          </article>
        </section>
      </section>
    </section>
  </main>

  <footer>
    <!-- Footer content here -->
  </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript function to redirect to specified URL
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
