<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your FIFA Website</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="styles/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
    }

    .jumbotron {
      background-image: url('fifa-banner.jpg');
      /* Replace with your banner image */
      background-size: cover;
      color: white;
      text-align: center;
      padding: 100px 0;
    }

    .options-container {
      margin-top: 50px;
    }

    .option-card {
      width: 100%;
      padding: 20vh;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <header class="website-header">
    <nav>
      <ul>
        <li><a href="index.html"><img src="assets/logo-landing.jpeg" height="30px" class="website-header__logo"></a></li>
        <li><a class="website-header__link" href="home.html">Home</a></li>
        <li><a class="website-header__link" href="favorieten.html">Favorieten</a></li>
        <li><a class="website-header__link" href="blackitsed-pagina.html" class="">Blacklist</a></li>
        <li><a class="website-header__link" href="contact.html" class="">Contact</a></li>
        <li class="search--login--section split">
          <span class="profile-name">Malik</span>
          <button class="user--btn"><a href="login.html" class="account--btn"><img src="assets/user.png" alt="login icon"
                width="40px"></a></button>
        </li>
      </ul>
      
      
    </nav>
    <script src="scripts/landing-page.js" defer></script>
  </header>

  <!-- <header class="jumbotron">
    <h1>Welcome to Your FIFA Website</h1>
    <p>Explore the world of FIFA</p>
  </header> -->



  <main>
    <section>
      <section class="container">
        <section class="row options-container">
          <article class="col-md-4 border-rounded">
            <section class="option-card" onclick="redirectTo('quiz.html')">
              <h3>Play Trivia</h3>
              <p>Test your FIFA knowledge with our interactive quiz!</p>
            </section>
          </article>
          <article class="col-md-4">
            <section class="option-card" onclick="redirectTo('favorieten.html')">
              <h3>Favorites</h3>
              <p>Explore and manage your favorite players, teams, and matches.</p>
            </section>
          </article>
          <article class="col-md-4">
            <section class="option-card" onclick="redirectTo('./blackitsed-pagina.html')">
              <h3>Blacklisted</h3>
              <p>Review and manage undesired content or users.</p>
            </section>
          </article>
        </section>
      </section>
    </section>
  </main>

  <footer>&copy; FIFA 2024 </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript function to redirect to specified URL
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>

</html>
