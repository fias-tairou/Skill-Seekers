<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/bd2e401b34.js" crossorigin="anonymous"></script>


</head>

<body class="quiz-page b-3">

    <main role="main" class="quiz-container container mt-5">
        <button class="quit-btn btn btn-lg col-3 btn-clear btn-outline-clear text-light mt-3" type="button">
            <a class="text-light" href="home.html" style="text-decoration: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8">
                    </path>
                </svg>

            Quiz verlaten
        </a>
        </button>


        <section class="row justify-content-center">
            <article class="quiz-card card col-5">
                <h1 class="quiz-card__header card-header text-center col-auto bg-light">Trivia</h1>

                <section class="quiz-card__body p-1">
                    <section class="quiz-card__layer">

                        <ul class=" list-group-flush border-clear px-0">
                            <li class="list-group-item ms-1">
                                <h5 class="quiz-card__title text-strong  ps-1 py-1">Welke ploeg is dit?</h5>
                            </li>

                            <li class="list-group-item text-end p-2">
                                <p class="">Score: <span id="player-score">0</span></p>
                            </li>
                        </ul>

                        <figure class=" row justify-content-center text-center mt-2">
                            <figcaption class="quiz-card__image-wrapper col-5 position-relative">
                                <img class="quiz-card__image rounded-circle shadow-none"
                                    src="https://t3.ftcdn.net/jpg/02/48/42/64/240_F_248426448_NVKLywWqArG2ADUxDq6QprtIzsF82dMF.jpg"
                                    height="150px" width="170px" alt="club embleem" class="img-fluid"
                                    onclick="toggleButtons()">
                                <div class="quiz-card__like-dislike" id="buttons-container">
                                    <button class="quiz-card__dislike-btn" onclick="toggleDislike()">
                                        <i class="fa-regular fa-thumbs-down"></i>
                                    </button>
                                    <button class="quiz-card__like-btn" onclick="toggleLike()">
                                        <i class="fa-regular fa-thumbs-up"></i>
                                    </button>

                                </div>
                            </figcaption>
                        </figure>

                        <form <form class="text-center mt-3 p-3">
                            <button type="button"
                                class="quiz-card__answer-btn btn btn-clear rounded border border-dark btn-outline-dark w-100 col-10 my-1">
                                Real Madrid</button>
                            <button type="button"
                                class="quiz-card__answer-btn btn btn-clear rounded border border-dark btn-outline-dark w-100 col-10 my-1">
                                Madrid Patosi</button>
                            <button type="button"
                                class="quiz-card__answer-btn btn btn-clear rounded border border-dark btn-outline-dark w-100 col-10 my-1">
                                Madrid Castilla</button>
                            <button type="button"
                                class="quiz-card__answer-btn btn btn-clear rounded border border-dark btn-outline-dark w-100 col-10 my-1">
                                Athletico Madrid</button>
                        </form>
                    </section>

                    <section class="difficulty-section text-center py-1 quiz-card__layer show">
                        <h1 class="quiz-header__title mb-4">Test je voetbalkennis</h1>
                        <form class="form-group mx-auto" style="visibility: hidden;">
                            <label for="difficulty" class="difficulty-section__title mb-4">Kies je niveau:</label>
                            <select id="difficulty" class="form-control">
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Gevorderd</option>
                                <option value="expert">Expert</option>
                            </select>
                        </form>
                        <button id="start-btn" class="btn btn-primary btn-lg mt-3">Start Quiz</button>
                    </section>
                </section>
            </article>
        </section>
    </main>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./scripts/quiz.js"></script>


</body>

</html>
