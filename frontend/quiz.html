<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body class="quiz-page b-3">

    <main role="main" class="quiz-container container mt-5">

        <button class="quit-btn btn btn-lg col-3 btn-clear btn-outline-clear text-light mt-3" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8">
                </path>
            </svg>
            Quiz verlaten
        </button>

        <section class="row justify-content-center">
            <article class="quiz-card card col-4">
                <h1 class="quiz-card__header card-header text-center col-auto">Trivia</h1>

                <ul class="quiz-card__title list-group-flush border-clear px-0">
                    <li class="list-group-item ms-1">
                        <h5 class=" text-strong ps-1 py-1">Welke ploeg is dit?</h5>
                    </li>

                    <li class="list-group-item text-end p-2">
                        <p class="">Score: <span id="player-score">0</span></p>
                    </li>
                </ul>

                <figure class=" row justify-content-center text-center mt-5">
                    <figcaption class="col-5">
                        <img class="quiz-card__image btn rounded-circle"
                            src="https://ssl.gstatic.com/onebox/media/sports/logos/Th4fAVAZeCJWRcKoLW7koA_96x96.png"
                            height="150px" width="170px" alt="club embleem" class="img-fluid">
                    </figcaption>
                </figure>

                <form class="text-center mt-3 p-3">
                    <button type="button"
                        class="quiz-card__answer-btn btn btn-clear rounded border border-dark btn-outline-dark w-100 col-10 my-1">Real
                        Madrid</button>
                    <button type="button"
                        class="quiz-card__answer-btn btn btn-clear rounded border border-dark btn-outline-dark w-100 col-10 my-1">Real
                        Madrid Patosi</button>
                    <button type="button"
                        class="quiz-card__answer-btn btn btn-clear rounded border border-dark btn-outline-dark w-100 col-10 my-1">Real
                        Madrid Castilla</button>
                    <button type="button"
                        class="quiz-card__answer-btn btn btn-clear rounded border border-dark btn-outline-dark w-100 col-10 my-1">Athletico
                        Madrid</button>
                </form>
            </article>

        </section>
    </main>


    <script>
        let quitBtn = document.querySelector('.quit-btn');
        quitBtn.addEventListener('click', () => {

            window.location = "./quiz-landing-page.html"
        })
    </script>

<script src="./scripts/quiz.js"></script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
