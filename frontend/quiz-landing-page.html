<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Quiz Landing Page</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="landing-page-header">
        <a href="index.html"><img src="assets/logo-landing.jpeg" height="30px" class="header--logo--landing"></a>
        <a class="landing-page-header" href="index.html">Home</a>
        <section class="search--login--section">
            <button class="user--btn"><a href="login.html" class="account--btn"><img src="assets/user.png" alt="" width="40px"></a></button>
        </section>
    </header>

    <main class="main text-center my-0 py-5">
        <h1 class="quiz-header__title mb-4">Test je voetbalkennis</h1>
        <section class="difficulty-section text-center py-1">
            <form class="form-group mx-auto" style="max-width: 300px;">
                <label for="difficulty" class="difficulty-section__title mb-4">Kies je niveau:</label>
                <select id="difficulty" class="form-control">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Gevorderd</option>
                    <option value="expert">Expert</option>
                </select>
            </form>

            <a href="quiz.html"><button id="startButton" class="btn btn-primary btn-lg mt-3" >Start Quiz</button></a>
            

        </section>
    </main>

    <footer>
        <p>&copy;2024 SkillSeekers @copyright</p>
    </footer>
